<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Update CSS Variables</title>
</head>
<body>
	<main id="main-div">
		<div id="heading-div">
			<h1 id="main-heading"> Update CSS Variables <br> Using <span id="JS"> JS </span> </h1>
		</div>
		<div id="button-container">
			<label class="label"> Spacing: </label>
			<input class="input" type="range" min="10" max="200" value="10" name="">

			<label class="label"> Blur: </label>
			<input class="input" type="range" min="0" max="25" value="0" name="">

			<label class="label"> Base Color: </label>
			<input class="input" id="color-input" type="color" name="">
		</div>
		<div id="image-container">
			<img id="image" src="images/img1.jpg">
		</div>
	</main>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
